<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="first_name">First Name:</label>
                <input type="first_name" name="first_name" placeholder="John" /><br />
                <label for="last_name">Last Name:</label>
                <input type="last_name" name="last_name" placeholder="Smith" /><br />
                <label for="dob">Date of Birth:</label>
                <input type="dob" name="dob" placeholder="format in 1996-08-08" /><br />
                <label for="hometown">Enter your Hometown:</label>
                <input type="hometown" name="hometown" placeholder="Beijing" /><br />
                <label for="gender">Enter your gender:</label>
                <input type="gender" name="gender" placeholder="male" /><br />
                <label for="email">Enter your email:</label>
                <input type="email" name="email" placeholder="123456@abc.com" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
