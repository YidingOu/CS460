{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<title>Photoshare</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}

{% if albums %}
<h2>Here's your album</h2>
    <ul>
    {% for album in albums %}
        <li><a href = "/photolist?album_id={{album[1]}}">{{album[0]}}</a></li>
    {% endfor %}
    </ul>
{% endif %}
